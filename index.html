<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-entity rotation="-10 0 0">
      <a-scene>
        
          <a-assets>
    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
    <img id="skyTexture"
      src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
  </a-assets>
        <a-box position="-1 3 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
        <a-sphere position="-3 -5 -3" radius="1.25" color="#EF2D5E">
          <a-ring
            position="0 0 0"
            color="teal"
            radius-inner="0.1"
            radius-outer="2"
          ></a-ring>
        </a-sphere>
        <a-cylinder
          position="-1 0.75 -3"
          radius="0.5"
          height="1.5"
          color="#FFC65D"
                    rotation="90 0 0 "
        ></a-cylinder>
        <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>

  <a-sky src="#skyTexture"></a-sky>
        <a-torus-knot position="0 0 -5" color="#B84A39" arc="90" p="5" q="2" radius="1" radius-tubular="0.1"></a-torus-knot>
      </a-scene>
    </a-entity>
  </body>
</html>
